name: 'Deploy Site'

on:
  push:
    branches:
    - 'main' # Only trigger on the development branch

jobs:
  build:
    runs-on: 'ubuntu-latest'
    permissions: 'write-all'
    steps:
    - name: 'Perform checkout'
      uses: 'actions/checkout@v2'
    - name: 'Show dir'
      run: 'ls'
    - name: 'Update changelog'
      uses: './'
      with:
        secret_token: '${{ secrets.GITHUB_TOKEN }}'
