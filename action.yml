name: 'Changelog updater'
author: 'jeabapLANG'
description: 'Automatically updates a changelog with the latest changes made to a repository'

inputs:
  secret_token:
    description: 'Token used to perform live Operations on Github'
    default: '${{ secrets.GITHUB_TOKEN }}'
    required: true
  file_path:
    description: 'Token to use to perform live Operations on Github'
    required: true
  action_type:
    description: 'Type of action to be taken on the given variable'
    required: true
  variable:
    description: 'Name of variable to update'
    required: true
  value:
    description: 'Value to use for the variable'
    required: true

runs:
  using: 'node20'
  main: 'main.js'